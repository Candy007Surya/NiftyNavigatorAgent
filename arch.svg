<!--?xml version="1.0" encoding="utf-8"?-->
<!-- Save this as convoboost_arch.svg and export to PNG (1200x627) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .card { fill: #0f172a; rx:14; ry:14; }
      .muted { fill: #6b7280; font-family: Inter, Arial, sans-serif; }
      .title { fill: #0f172a; font-family: Inter, Arial, sans-serif; font-weight:700; font-size:22px; }
      .label { fill: #0f172a; font-family: Inter, Arial, sans-serif; font-weight:600; font-size:14px; }
      .small { fill: #374151; font-family: Inter, Arial, sans-serif; font-size:12px; }
      .accent { fill: #10b981; }
      .outline { fill: #ffffff; stroke: #e6eef3; stroke-width:1.5; rx:12; }
      .arrow { stroke:#9ca3af; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 z" fill="#9ca3af"></path>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="627"></rect>

  <!-- Title -->
  <rect x="40" y="18" width="1120" height="70" rx="12" fill="#0b1220"></rect>
  <text x="64" y="58" class="title" fill="#ffffff">ConvoBoost — High-Level Architecture (Local MVP)</text>
  <text x="980" y="50" class="small" fill="#d1fae5">Local • Next: VPS</text>

  <!-- Left: User -->
  <rect x="60" y="120" width="180" height="76" class="outline"></rect>
  <text x="74" y="152" class="label">User (Telegram)</text>
  <text x="74" y="172" class="small">/start • /stop • I try</text>

  <!-- Bot Layer -->
  <rect x="270" y="110" width="220" height="96" class="card" rx="12"></rect>
  <text x="300" y="145" fill="#ffffff" font-weight="700" font-family="Inter, Arial" font-size="16">Telegram Bot</text>
  <text x="300" y="165" class="small" fill="#d1fae5">commands &amp; routing (Python)</text>

  <!-- AI Layer -->
  <rect x="520" y="95" width="260" height="140" class="outline"></rect>
  <text x="540" y="125" class="label">AI Layer</text>
  <text x="540" y="145" class="small">Gemini 1.5 Flash (LLM)</text>
  <text x="540" y="165" class="small">Agent-1: Generate dialogue</text>
  <text x="540" y="183" class="small">Agent-2: Highlight phrases + challenge</text>

  <!-- Storage -->
  <rect x="800" y="110" width="160" height="72" class="outline"></rect>
  <text x="820" y="145" class="label">Position / Content Store</text>
  <text x="820" y="163" class="small">JSON (MVP) → DB later</text>

  <!-- Monitor / Scheduler -->
  <rect x="270" y="250" width="420" height="96" class="outline"></rect>
  <text x="300" y="285" class="label">Runner / Scheduler</text>
  <text x="300" y="305" class="small">GitHub Actions (cron) • local loop</text>

  <!-- Integrations -->
  <rect x="720" y="260" width="240" height="96" class="card" rx="12"></rect>
  <text x="740" y="300" fill="#ffffff" font-weight="700" font-family="Inter, Arial" font-size="14">Telegram / Delivery</text>
  <text x="740" y="318" class="small" fill="#d1fae5">Push daily snack • Alerts</text>

  <!-- Arrows -->
  <path class="arrow" d="M240 152 L270 152"></path>
  <path class="arrow" d="M490 140 L520 140"></path>
  <path class="arrow" d="M780 140 L800 140"></path>
  <path class="arrow" d="M800 176 L800 208"></path>
  <path class="arrow" d="M620 235 L620 250"></path>
  <path class="arrow" d="M490 300 L520 300"></path>
  <path class="arrow" d="M490 320 L520 320"></path>
  <path class="arrow" d="M520 350 L520 420"></path>
  <path class="arrow" d="M520 420 L740 420"></path>

  <!-- Alerts box -->
  <rect x="520" y="430" width="240" height="64" class="outline"></rect>
  <text x="540" y="460" class="label">Alerts → Telegram</text>
  <text x="540" y="480" class="small">Daily snack • Challenge • Feedback</text>

  <!-- Footer -->
  <text x="60" y="596" class="small">Built locally • Next: deploy to VPS for 24×7 • #LLM #TelegramBot #Python</text>
</svg>
